{% extends 'base_layout.html' %}
{% load static from staticfiles %}

{% block content %}
  <form class="projects-link" action="/projects/" method="get">
    {% csrf_token %}
    <button type="submit">View Projects</button>
  </form>
  <h1><u>Client List</u></h1>
  <div class="clients">
    {% for client in clients %}
      <div class="client">
        <h2><u><a href="#">{{client.clientName}}</a></u></h2>
        <p>{{client.contactPerson}}</p>
        <p>{{client.contactNumber}}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
